<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save - Bazar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tela {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .tela.ativa {
      display: flex;
    }

    h1 {
      font-size: 3rem;
      color: #2c3e50;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .voltar {
      background-color: #bdc3c7;
    }
  </style>
</head>
<body>

  <!-- Tela 1: Logo -->
  <div class="tela ativa" id="tela-logo">
    <h1>Save</h1>
    <button onclick="irPara('tela-login')">Entrar</button>
  </div>

  <!-- Tela 2: Login -->
  <div class="tela" id="tela-login">
    <h2>Login</h2>
    <input type="text" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button>Entrar</button>
    <button class="voltar" onclick="irPara('tela-cadastro')">Cadastre-se</button>
    <button class="voltar" onclick="irPara('tela-logo')">Voltar</button>
  </div>

  <!-- Tela 3: Cadastro -->
  <div class="tela" id="tela-cadastro">
    <h2>Cadastro</h2>
    <input type="text" placeholder="Nome completo" />
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button>Cadastrar</button>
    <button class="voltar" onclick="irPara('tela-login')">JÃ¡ tenho conta</button>
  </div>

  <script>
    function irPara(id) {
      document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
      document.getElementById(id).classList.add('ativa');
    }
  </script>

</body>
</html>
